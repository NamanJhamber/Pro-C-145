<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 4 -5" rotation="0 45 0" color="blue"></a-box>
      <a-sphere position="-2 1.25 -5" radius="2" color="red"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.2" height="5" color="orange"></a-cylinder>
      <a-plane position="2 1.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-cone position="2 5 -5" color="pink"></a-cone>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
